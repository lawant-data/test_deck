name: Build and deploy Quarto presentation to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Quarto (download .deb)
        run: |
          set -eux
          # Adjust the version below if you want a newer Quarto release
          QUARTO_VERSION=1.7.34
          QUARTO_DEB=quarto-${QUARTO_VERSION}-linux-amd64.deb
          wget -qO /tmp/${QUARTO_DEB} https://github.com/quarto-dev/quarto-cli/releases/download/v${QUARTO_VERSION}/${QUARTO_DEB}
          sudo apt-get update
          sudo apt-get install -y /tmp/${QUARTO_DEB}

      - name: Render Quarto presentation
        run: |
          quarto render notebooks/presentation.qmd --to revealjs

      - name: Prepare artifact for Pages
        run: |
          mkdir -p public
          # Quarto outputs presentation.html and presentation_files under notebooks/
          if [ -f notebooks/presentation.html ]; then
            cp notebooks/presentation.html public/index.html
          fi
          if [ -d notebooks/presentation_files ]; then
            cp -r notebooks/presentation_files public/
          fi

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
